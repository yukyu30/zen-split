name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    strategy:
      matrix:
        include:
          - os: macos-14
            platform: mac
            arch: arm64
          - os: windows-latest
            platform: win
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for macOS (arm64)
        if: matrix.platform == 'mac'
        run: npm run build:mac -- --arm64 -c.mac.identity=null
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Ad-hoc sign macOS app
        if: matrix.platform == 'mac'
        run: |
          APP_PATH="dist/mac-arm64/Zen Split.app"
          echo "Signing $APP_PATH with ad-hoc signature..."
          codesign --force --deep --sign - "$APP_PATH"
          codesign -dv "$APP_PATH"

      - name: Recreate DMG with signed app
        if: matrix.platform == 'mac'
        run: |
          # Remove old DMG
          rm -f dist/*.dmg
          # Get version from package.json
          VERSION=$(node -p "require('./package.json').version")
          DMG_NAME="zen-split-${VERSION}-arm64.dmg"
          # Create new DMG
          hdiutil create -volname "Zen Split" -srcfolder "dist/mac-arm64/Zen Split.app" -ov -format UDZO "dist/${DMG_NAME}"
          echo "Created: dist/${DMG_NAME}"

      - name: Build for Windows
        if: matrix.platform == 'win'
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zen-split-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            dist/*.dmg
            dist/*.exe
            dist/*.zip

  create-release:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from package.json
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-${{ github.run_number }}
          name: Release v${{ steps.version.outputs.version }} (Build ${{ github.run_number }})
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
